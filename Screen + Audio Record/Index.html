
	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Screen Recording with client side javascript</title>
	</head>
	<body class="mt-3">
		<div style="float: left">
			<video class="recording m-5" autoplay muted width="500px"
				height="500px"></video>
		</div>
		<div>
			<video class="output" autoplay controls width="500px"
				height="500px"></video>
		</div>
		<h3 class="p-5">Your record video will be here</h3>
		<div class="text-center">
			<button class="start-btn btn btn-outline-dark">Start Recording</button>
			<button class="stop-btn btn btn-outline-dark">Stop Recording</button>
			<button class="pause-btn btn btn-outline-dark">Pause Recording</button>
			<button class="resume-btn btn btn-outline-dark">Resume Recording</button>
			<a href="#" download="output.mp4"
			class="download-anc">Download</a>
		</div>
		<script src="main.js"></script>
	</body>
	</html>
