<body>
    <div class="container">
        <div class="text-center p-4 bg-dark text-light" id="time">Timer : 0</div>
        <h1>
            Screen Capture
        </h1>
        <video id="dene" width="320" height="240" class="border border-dark" autoplay>
        </video>
        <button id="start" class="btn btn-outline-dark" disabled>
            Recording start
        </button>
        <button id="stop" class="btn btn-outline-dark" disabled>
            Recording Stop
        </button>
        <a id="dow" href="#">
            Download div
        </a>
        <button id="Resume" class="btn btn-outline-dark" disabled>
            Resume
        </button>
        <button id="Pause" class="btn btn-outline-dark" disabled>
            Pause
        </button>
        
        <video style="display:none;" id="duration"></video>


    </div>
    <script src="main.js"></script>
</body>
</html>
